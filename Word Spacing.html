<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word and letter-spacing</title>
</head>
    <style>
        p#letter {
            letter-spacing: 4px;
        }

        p#word {
            word-spacing: 1.5em;
        }
    </style>
<body>
    <em><p> letter-spacing: 4px;</p></em>
    <font face="Courier New"><p>Bandung kota metropolitan terbesar di provinsi Jawa Barat</p> </font><br>

    <em> <p>word-spacing: 1.5em;</p></em>
    <h2>Bandung&emsp;kota&emsp; metropolitan&emsp; terbesar&emsp; di provinsi&emsp; Jawa Barat</p>
</body>
</html>
