<!DOCTYPE html>
<html>

<head>
    <title>Div Element</title>
    <style>
        .shadowbox {
            width: 15em;
            border: 1px solid #333;
            box-shadow: 8px 8px 5px #444;
            padding: 8px 12px;
            background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);
        }
    </style>
</head>

<body>
    <div class="shadowbox"
    <p> paragraf ini berada si dalam elemen div, namun akan ditampilkan sama seperti paragraf biasanya. 
        elemen ini lebih sering digunakan untuk mengelompokkan sebuah konten sehingga dapat memudahkan
        styling dengan menggunkan atribut class atau id.
    </p>
</div>
</body>
</html>
