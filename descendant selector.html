<!DOCTYPE html>
<html lang="en">
<head>
    <title>Descendent selector.html</title>
    <style>
        /* rule akan diterapkan pada elemen paragraf yang merupakan turunan dari elemen div */
        div p{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div>
    <p>Paragraf pertama. di dalam div.</p>
    <p>Paragraf kedua. di dalam div.</p>
    <selection><p> paragraf ketiga. didalam div namun bukan sebagai anak elemen secara langsung.namun termasuk dalam turunannya</p></selection>
    <p>paragraf keempat.didalam div</p>
</div>
<p>paragraf kelima.diluar div.</p>
<p>paragraf keenam.diluar div</p>
</body>
</html>
