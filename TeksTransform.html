<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Decoration</title>
    <style>
        .yul { text-transform:none;}
        .cap { text-transform: capitalize;}
        .lower { text-transform: lowercase;}
        .upper { text-transform:uppercase ;}
    </style>
<body>
<p class="yul">Teks transform digunakan untuk mengatur kapitalisasi teks</p>
<p class="cap">Teks transform digunakan untuk mengatur kapitalisasi teks</p>
<p class="lower">Teks transform digunakan untuk mengatur kapitalisasi teks</p>
<p class="upper">Teks transform digunakan untuk mengatur kapitalisasi teks</p>
</body>
</head>
</html>
